<div class="jumbotron">
  <div class="container">
    <form class="form-horizontal">
      <h3>Añadir un artículo</h3>

      <div class="form-group input-group col-sm-6">
        <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
        <input name="title" #newTitle class="form-control" placeholder="Título">
      </div>
      <div class="form-group input-group col-sm-6">
        <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
        <input name="link" #newLink class="form-control" placeholder="Dirección url del artículo">
      </div>
      <button (click)="addArticle(newTitle, newLink)" class="btn btn-lg btn-primary">
        Añadir artículo
      </button>
    </form>

    <div>
      <div class="ui grid posts">
          <app-articulo *ngFor="let arti of sortedArticles()" [articulo]="arti" 
            (articuloSeleccionado)="removeArticle($event)"> </app-articulo>
      </div>
    </div>
  </div>
</div>
